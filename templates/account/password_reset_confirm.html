{% extends 'layouts/base.html' %}
{% load static %}
{% load users_tags %}
{% block title %}Установка нового пароля{% endblock title %}
{% block content %}
    <div class="hero_area">
        <div class="hero_bg_box">
            <div class="bg_img_box">
                <img src="{% static 'images/hero-bg.png' %}" alt="">
            </div>
        </div>
        {% include 'home/sections/header.html' %}
         <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header">
                            <h2 class="text-center">Установка нового пароля</h2>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">Установить новый пароль</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
