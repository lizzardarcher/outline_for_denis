<!-- Основная часть -->
<main class="col-md-7 main-content">
    <h2>Добро пожаловать в DomVPN</h2>
    <p>Тут вы можете приобрести ключ для приложения Outline</p>
    <div class="card mb-4">
        <div class="card-header">
            Главная
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <i class="fa fa-key text-success"></i> Текущий ключ
                    <small class="text-muted float-end copy-button"
                           data-clipboard-text="{{ vpn_key.access_url }} {{ vpn_key.server.country.name_for_app }}"
                           style="cursor: pointer;">
                        {{ vpn_key.access_url }} {{ vpn_key.server.country.name_for_app }}
                    </small>
                </li>
                <li class="list-group-item">
                    <i class="fa fa-money text-primary"></i> Пополнить баланс
                    <a href="" class="btn btn-warning text-muted float-end">Пополнить</a>
                </li>
                <li class="list-group-item">
                    <i class="fa fa-money text-primary"></i> Пополнить баланс
                    <a href="" class="btn btn-warning text-muted float-end">Пополнить</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Quick Actions
        </div>
        <div class="card-body">
            <button class="btn btn-success me-2"><i class="fas fa-plus"></i> Add new item</button>
            <button class="btn btn-primary"><i class="fas fa-upload"></i> Upload data</button>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        new ClipboardJS('.copy-button');

        const copyButtons = document.querySelectorAll('.copy-button');

        copyButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                button.innerText = 'Скопировано в буфер обмена!';
                button.className = 'bg-info-subtle rounded p-2 float-end'
                setTimeout(() => button.innerText = button.getAttribute('data-clipboard-text'), 2000);
            });
        });
    });
</script>
