<div class="col-md-3 stat-block">
    <h3><i class="fa fa-credit-card"></i> Платежи</h3>
    <ul class="list-unstyled">
    {% for transaction in transactions %}
        <li class="m-2 border rounded p-2 d-flex align-items-center justify-content-between">
            <div>
                <span class="text-muted small">{{ transaction.timestamp }}</span>
                <span class="fw-bold ms-1">{{ transaction.amount }} {{ transaction.currency }}</span>
            </div>

            {% with status=transaction.status %}
                <span class="badge
                    {% if status == 'succeeded' %} bg-success
                    {% elif status == 'pending' %} bg-secondary
                    {% elif status == 'canceled' %} bg-warning
                    {% else %} bg-secondary
                    {% endif %}
                    ">{{ status }}
                </span>
            {% endwith %}
        </li>
    {% empty %}
        <li class="text-muted text-center">--- Нет транзакций ---</li>
    {% endfor %}
    </ul>
</div>
