<div class="card shadow mb-3">
  <div class="card-header">
    <h3 class=""><i class="fa fa-server me-2"></i> Доступные серверы</h3>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      {% for server in servers %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span><i class="fa fa-server me-2 text-success"></i>{{ server }}</span>
        </li>
      {% empty %}
        <li class="list-group-item text-center">Нет доступных серверов</li>
      {% endfor %}
    </ul>
  </div>
</div>
